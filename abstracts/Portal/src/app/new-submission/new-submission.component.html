<div>
    New Submission Component
    @if (submission) {
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="submission.Title">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" [(ngModel)]="submission.Description" ></textarea>
        </div>
        <div>
            <label for="contents">Contents</label>
            <textarea id="contents" name="contents" [(ngModel)]="submission.Contents"></textarea>
        </div>
        <div>
            <button (click)="onSave()" >Save</button>
        </div>    
    }
</div>
