<div class="record-form-container" mjFillContainer [bottomMargin]="20" [rightMargin]="5">
    <form *ngIf="record" class="record-form"  #form="ngForm" mjFillContainer>
        <mj-form-toolbar [form]="this"></mj-form-toolbar>

                <mj-tabstrip (TabSelected)="onTabSelect($event)" mjFillContainer>
                    
                    <mj-tab Name="Details">
                        Details
                    </mj-tab>
                    <mj-tab-body>
                        <mj-form-section 
                            Entity="Submission Types" 
                            Section="details" 
                            [record]="record" 
                            [EditMode]="this.EditMode">
                        </mj-form-section>
                    </mj-tab-body>
                    
                    <mj-tab Name="Submissions" [Visible]="record.IsSaved"> 
                        Submissions
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Submissions','SubmissionTypeID')"  
                            [NewRecordValues]="NewRecordValues('Submissions')"
                            [AllowLoad]="IsCurrentTab('Submissions')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Submission Types" [Visible]="record.IsSaved"> 
                        Submission Types
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Submission Types','ParentID')"  
                            [NewRecordValues]="NewRecordValues('Submission Types')"
                            [AllowLoad]="IsCurrentTab('Submission Types')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Reviewer Roles" [Visible]="record.IsSaved"> 
                        Reviewer Roles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Reviewer Roles','SubmissionTypeID')"  
                            [NewRecordValues]="NewRecordValues('Reviewer Roles')"
                            [AllowLoad]="IsCurrentTab('Reviewer Roles')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>

                    <mj-tab Name="Submission Roles" [Visible]="record.IsSaved"> 
                        Submission Roles
                    </mj-tab>
                    <mj-tab-body>
                        <mj-user-view-grid 
                            [Params]="BuildRelationshipViewParamsByEntityName('Submission Roles','SubmissionTypeID')"  
                            [NewRecordValues]="NewRecordValues('Submission Roles')"
                            [AllowLoad]="IsCurrentTab('Submission Roles')"  
                            [EditMode]="GridEditMode()"  
                            [BottomMargin]="GridBottomMargin">
                        </mj-user-view-grid>                    
                    </mj-tab-body>
                </mj-tabstrip>
    </form>
</div>
